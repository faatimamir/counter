<body>
    <div class="counter">
    <h1>COUNTER</h1>
    <h1 id="count"> 0 </h1>
 <button id="add-btn" onclick="add()">+</button>

</div>

<script>
     let count1 = document.getElementById("count")
 
 let count=0
  function add(){
    ++count
    count1.innerHTML=count

  }
</script>
